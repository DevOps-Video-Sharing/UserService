name: Continuous Integration for User Service

on:
  push:
    branches:
      - dev

jobs:
  testing:
    name: Testing Comment Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Set up MongoDB URI
        run: echo "SPRING_DATA_MONGODB_URI=mongodb://localhost:27017/user-service" >> $GITHUB_ENV

      - name: Unit Tests
        run: mvn -B test --file pom.xml

  deploy:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo '
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority-data: ${{ secrets.CA_CRT_BASE64 }}
              server: https://127.0.0.1:32769
            name: minikube
          contexts:
          - context:
              cluster: minikube
              namespace: default
              user: minikube
            name: minikube
          current-context: minikube
          kind: Config
          preferences: {}
          users:
          - name: minikube
            user:
              client-certificate-data: ${{ secrets.CLIENT_CRT_BASE64 }}
              client-key-data: ${{ secrets.CLIENT_KEY_BASE64 }}
          ' > $HOME/.kube/config
