name: Continuous Integration for Comment Service

on:
  push:
    branches:
      - main

jobs:
  testing:
    name: Testing Comment Service
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Set up MongoDB URI
        run: echo "SPRING_DATA_MONGODB_URI=mongodb://localhost:27017/user-service" >> $GITHUB_ENV

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      # - name: SonarQube Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
      #         -Dsonar.projectKey=devops-video-sharing \
      #         -Dsonar.host.url=https://sonarcloud.io \
      #         -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  build-image:
    needs: testing
    uses: ./.github/workflows/build-image.yaml
    secrets:
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

  scan-image:
    needs: build-image
    uses: ./.github/workflows/scan-image.yaml

  notify:
    needs: scan-image
    uses: ./.github/workflows/notifyCI.yaml
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      