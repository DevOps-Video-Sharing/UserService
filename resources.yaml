apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: datuits/devops-user-service:latest
          ports:
            - containerPort: 8081
          env:
          - name: SPRING_DATA_MONGODB_URI
            value: mongodb://user-mongo-service:27017/user-service
          resources:
            requests:
              memory: "32Mi"
              cpu: "200m"
            limits:
              memory: "64Mi"
              cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: NodePort
  nodePort: 30001  # Gán cụ thể nodePort để dễ dàng truy cập
